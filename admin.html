<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiseki Shunei | Administration</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="admin-header">
        <div class="header-content">
            <div class="title-group">
                <a href="index.html" class="btn-retour-header">‚Üê Retour au Menu</a>
                <h1>Gestion des Utilisateurs</h1>
            </div>
            <p class="subtitle">Administration du Restaurant</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un client...">
            <select id="roleFilter">
                <option value="all">Tous les r√¥les</option>
                <option value="client">Clients</option>
                <option value="livreur">Livreurs</option>
            </select>
        </div>
    </header>

    <main class="admin-content">
        <div class="table-wrapper">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Identit√©</th>
                        <th>Contact</th>
                        <th>R√¥le</th>
                        <th>Statut</th>
                        <th class="text-center">Actions Rapides</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr data-role="client">
                        <td class="id-cell">#001</td>
                        <td><span class="user-name">Jabar Abdul</span></td>
                        <td class="user-email">abdul.jabar@email.com</td>
                        <td><span class="badge client">Client</span></td>
                        <td><span class="status-dot active"></span> Actif</td>
                        <td class="action-cell">
                            <a href="profil.html" class="btn-kaiseki btn-profil">Voir Profil</a>
                            <button class="btn-kaiseki btn-commandes" title="Historique des commandes">Commandes</button>
                            <button class="btn-icon btn-block" title="Bloquer l'utilisateur" onclick="toggleBlock(this)">
                                üö´
                            </button>
                        </td>
                    </tr>

                    <tr data-role="livreur">
                        <td class="id-cell">#002</td>
                        <td><span class="user-name">Abdul Samad</span></td>
                        <td class="user-email">samad.livreur@kaiseki.com</td>
                        <td><span class="badge livreur">Livreur</span></td>
                        <td><span class="status-dot busy"></span> En livraison</td>
                        <td class="action-cell">
                            <a href="profil.html" class="btn-kaiseki btn-profil">Voir Profil</a>
                            <button class="btn-kaiseki btn-commandes">Commandes</button>
                            <button class="btn-icon btn-block" title="Bloquer l'utilisateur" onclick="toggleBlock(this)">
                                üö´
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
    <script>
        // Script js pour surligner quand le profil est bloqu√©
        function toggleBlock(btn) {
            const row = btn.closest('tr');
            row.classList.toggle('user-blocked');
            if(row.classList.contains('user-blocked')){
                btn.style.filter = "grayscale(1)";
                btn.title = "D√©bloquer";
            } else {
                btn.style.filter = "none";
                btn.title = "Bloquer";
            }
        }
    </script>
</body>
</html>
