<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiseki Shunei | Administration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="page-admin">

    <header class="admin-header">
        <div class="header-content">
            <div class="title-group">
                <a href="index.html" class="btn-kaiseki" style="margin-bottom: 15px; display: inline-block;">‚Üê RETOUR ACCUEIL</a>
                <h1>Gestion des Utilisateurs</h1>
            </div>
            
            <div class="admin-stats-bar">
                <div class="stat-card">
                    <span class="stat-label">Clients</span>
                    <span class="stat-value">124</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Livreurs</span>
                    <span class="stat-value">8</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un client..." onkeyup="filtrerTable()">
            <select id="roleFilter" onchange="filtrerTable()">
                <option value="all">Tous les r√¥les</option>
                <option value="client">Clients</option>
                <option value="livreur">Livreurs</option>
            </select>
        </div>
    </header>

    <main class="admin-content">
        <div class="table-wrapper">
            <table class="user-table" id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Identit√©</th>
                        <th>Contact</th>
                        <th>R√¥le</th>
                        <th>Statut</th>
                        <th style="text-align:center;">Actions Rapides</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr data-role="client">
                        <td style="color:#888;">#001</td>
                        <td><span class="user-name" style="font-weight:bold;">Jabar Abdul</span></td>
                        <td style="color:#888;">abdul.jabar@email.com</td>
                        <td><span class="badge client">Client</span></td>
                        <td><span class="status-dot active"></span> Actif</td>
                        <td style="display:flex; gap:10px; justify-content:center;">
                            <a href="profil.html" class="btn-kaiseki">Voir Profil</a>
                            <button onclick="toggleBlock(this)" class="btn-action-icon">üö´</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    

    <script>
        function filtrerTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filter = document.getElementById("roleFilter").value;
            const rows = document.querySelectorAll("#userTableBody tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const role = row.getAttribute("data-role");
                const searchMatch = text.includes(input);
                const roleMatch = (filter === "all" || role === filter);
                row.style.display = (searchMatch && roleMatch) ? "" : "none";
            });
        }

        function toggleBlock(btn) {
            const row = btn.closest('tr');
            row.style.opacity = row.style.opacity === "0.3" ? "1" : "0.3";
            row.style.filter = row.style.filter === "grayscale(1)" ? "none" : "grayscale(1)";
        }
    </script>




</body>
</html>
